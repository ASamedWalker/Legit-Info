{% extends "base-tony.html" %}


{% block page_header %}
      Register
{% endblock page_header %}


{% block content %}
<div class="signin-register-search">
  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

  <div class="form-group">
    <label class="col-md-4 control-label" for="submit"></label>
    <div class="col-md-8">
      <button id="submit" name="submit" class="btn btn-lg btn-success"
          value="1">Register</button>

        <a class="btn btn-lg btn-danger" id="cancel" name="cancel" 
            href="{% url 'fixpol:index' %}"
           role="button">Cancel &raquo;</a>

    </div>
  </div>

    <input type="hidden" name="next" value="{% url 'fixpol:index' %}" />
  </form>

</div>

{% endblock content %}
