{% extends "base.html" %}

{% block page_header %}
List of Locations
{% endblock page_header %}


{% block content %}


    <div class="page-content-standard">
        <ul>
        {% for location in locations %}
        <li>{{ location }}</li>
        {% empty %}
        <li>No locations have been added yet.</li>
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}
