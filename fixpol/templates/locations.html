{% extends "base.html" %}

{% block content %}

<div class="page-content">

    <div class="title-banner-standard">

        <p class="page-header-title">Locations</p>
    </div>

    <div class="page-content-standard">
        <ul>
        {% for location in locations %}
        <li>{{ location }}</li>
        {% empty %}
        <li>No locations have been added yet.</li>
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}
