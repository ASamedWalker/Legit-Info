{% extends "base-tony.html" %}


{% block page_header %}
Update Profile
{% endblock page_header %}


{% block content %}
<style>
ul {
    list-style-type: none;
}
</style>

<div class="profile-details">

  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}

      <button id="submit" name="submit" class="btn btn-lg btn-success"
          value="1">Save changes</button>
  </form>

</div>

{% endblock content %}
