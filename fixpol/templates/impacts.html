{% extends "base.html" %}

{% block page_header %}
List of Impacts
{% endblock page_header %}

{% block content %}

<div class="page-content-standard">
    <ul>
    {% for impact in impacts %}
    <li>{{ impact }}</li>
    {% empty %}
    <li>No impacts have been added yet.</li>
    {% endfor %}
    </ul>
</div>

{% endblock content %}
