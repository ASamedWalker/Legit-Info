applications:
- name: legit_info
  buildpacks:
  - python_buildpack
  - https://github.com/ELD/rust-buildpack.git
  command: USE_SQLITE3='False' gunicorn -b 0.0.0.0:$PORT --env DJANGO_SETTINGS_MODULE=cfc_project.settings
    cfc_project.wsgi
  disk_quota: 1G
  instances: 1
  memory: 256M
  routes:
  - route: legitinfo-friendly-jackal-sg.us-east.mybluemix.net
  stack: cflinuxfs3
  timeout: 180
