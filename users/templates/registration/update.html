{% extends "base.html" %}

{% block content %}
<div class="title-banner-standard">
  <p class="small-header-title">
    Update your profile
  </p>
</div>


<div class="profile-details">

  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button class="button-submit-update button-submit" type="submit">Save changes</button>
  </form>

</div>

{% endblock content %}
