{% extends "base-tony.html" %}

{% block content %}

<p>Search Criteria: {{ heading|safe }}</p>

<div class="title-banner-standard">
  <h2 class="small-header-title">
      Results
  </h2>
</div>

<div class="results">
  
    <div class="page-content-standard">
        <dl>
        {% for law in laws %}
        <dt>{{ law.title }} [{{ law.impact.text }}]</dt>
        <dd><p>{{ law.summary }}</p></dt>
        {% empty %}
        <p>No legislation found.</p>
        {% endfor %}
        </dl>
    </div>
</div>


{% endblock content %}
